<div class="app-shell">
  <div class="glass-bg"></div>

  <div class="page">
    <div class="toolbar card">
      <button class="btn ghost" (click)="volver()">Volver a la Configuración</button>
      <button class="btn primary" (click)="generarPDF()">Generar PDF</button>

      <label class="toggle">
        <input type="checkbox" />
        <span>Enviar cotización al correo</span>
      </label>
    </div>

    <div class="preview card">
      <div id="pdf-content" class="sheet">

        <!-- Portada -->
        <img class="pdf-img" [src]="portadaUrl" alt="PDF">

        <!-- Sección asesor pegada debajo -->
        <div class="asesor-banner" *ngIf="asesorImg">
          <img class="asesor-img" [src]="asesorImg" alt="Asesor">
          <div class="asesor-overlay">
            <div class="asesor-label">Asesor</div>
            <div class="asesor-nombre">{{ asesorNombre }}</div>
          </div>
        </div>
        

      </div>
    </div>
  </div>
</div>
